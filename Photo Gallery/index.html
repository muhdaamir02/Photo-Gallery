<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>

<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter the number of Photos</h2>
        <input class="input" id="input" type="number" id="num" min="1" max="10">
        <small class="errormsg" id="errormsg">Number should be between 1 to 10</small>
        <button class="btn" id="btn">Get Photos</button>
        <div class="photos" id="photos">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
